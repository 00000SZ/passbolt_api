<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Controller Example</title>
		<script type='text/javascript' src='../../../../steal/steal.js'></script>
		<style type='text/css'></style>
	</head>
	<body>
		
<!-- -----------------------------------------------------------------------
												DEMO HTML BLOCK
 -------------------------------------------------------------------------->
<div id="demo-html">
<div id="js_demo_app_controller">
	<button id="js_simple_button">Simple Button</button>
</div>
</div>

<!-- -----------------------------------------------------------------------
												DEMO JAVASCRIPT BLOCK
 -------------------------------------------------------------------------->
<script type='text/javascript'>
steal('mad/demo/init.js').then(function() {
	
	var newButton = new mad.controller.component.ButtonController($('#js_simple_button', this.element), {
		'value': 'The value of the simple button',
		'events': {
			'click': function (el, ev, value) {
				alert('click on simple button value : '+value);
			}
		}
	});
	
})
</script>

	</body>
</html>
