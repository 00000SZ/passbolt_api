<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>lb.Countdown.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>lb.Countdown.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='countdowns'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('lb/countdown/create','lb/fixtures',function(){
				
				$('#create').lb_countdown_create();
				lb.Models.Countdown.bind('created', function(ev, countdown){
					$('<div>').html("<h3>"+countdown.name+"</h3><p>"+countdown.description+"</p>")
					        .appendTo( $('#countdowns') )
				})
				
			})
		</script>
	</body>
</html>
