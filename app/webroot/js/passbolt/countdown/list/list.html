<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>lb.Countdown.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>lb.Countdown.List Demo</h1>
		<ul id='countdowns'></ul>
		<a href='javascript://' id='create'>Create Countdown</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('lb/countdown/list','lb/fixtures',function(){
				
				$('#countdowns').lb_countdown_list();
				
				$('#create').click(function(){
					new lb.Models.Countdown({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
